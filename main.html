<script type="text/javascript">
	var out = true;
	var imgChange = changeFunction();

	$("#introImg, #discoverImg, #annouImg").mouseover(function() {
		out = false;
		clearInterval(imgChange);
		if($(this).attr("id") == "introImg") {
			$("#discoverImg").attr("src", "images/thum02.jpg");
			$("#annouImg").attr("src", "images/thum03.jpg");
			$("#introImg").attr("src", "images/thum01on.jpg");
		} else if($(this).attr("id") == "introImg") {
			$("#introImg").attr("src", "images/thum01.jpg");
			$("#annouImg").attr("src", "images/thum03.jpg");
			$("#introImg").attr("src", "images/thum02on.jpg");
		} else if($(this).attr("id") == "introImg") {
			$("#introImg").attr("src", "images/thum01.jpg");
			$("#discoverImg").attr("src", "images/thum02.jpg");
			$("#introImg").attr("src", "images/thum03on.jpg");
		}

	});

	$("#introImg, #discoverImg, #annouImg").mouseout(function() {
		imgChange = changeFunction();
		out = true;
	});

	function changeFunction() {
		return imgChange = setInterval(function() {
			if(out) {
				$("#introImg").attr("src", "images/thum01on.jpg");			
				setTimeout(function() {
					$("#introImg").attr("src", "images/thum01.jpg");
					setTimeout(function() {
						if(out) {
							$("#discoverImg").attr("src", "images/thum02on.jpg");						 
							setTimeout(function() {
								$("#discoverImg").attr("src", "images/thum02.jpg");
								setTimeout(function() {
									if(out) {
										$("#annouImg").attr("src", "images/thum03on.jpg");									
										setTimeout(function() {
											$("#annouImg").attr("src", "images/thum03.jpg");
										}, 1000); 
									}
								}, 1000); 

							}, 1000);
						}
					}, 1000);

				}, 1000);
			}

		}, 6000);
	}
